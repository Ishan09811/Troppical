name: troppical-build

on:
  push:
    branches: [ "*" ]
    tags: [ "*" ]
jobs:
  Windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Windows SDK
        run: |
         # Download the Windows SDK installer
         Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?linkid=2120843" -OutFile "$env:TEMP\sdksetup.exe"

         # Install the Windows SDK silently
         Start-Process -FilePath "$env:TEMP\sdksetup.exe" -ArgumentList '/quiet /norestart' -Wait
        shell: powershell

      - name: Add Windows SDK to PATH
        run: |
          echo "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64" | Out-File -Append -FilePath $env:GITHUB_PATH
          Get-Content $env:GITHUB_PATH
        shell: powershell

      - name: Verify SignTool Installation
        run: |
          signtool.exe /?
        shell: powershell
      
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: |
            ~\AppData\Local\pip\Cache
            ~\AppData\Local\pyinstaller\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
            
      - name: Install dependencies
        run: pip install pyqt6 pyinstaller pywin32 requests
      - name: Build
        shell: bash
        run: |
          mkdir -p ${{ github.workspace }}/bin
          python image-base64data-generator.py
          pyinstaller --clean --onefile --icon=icon.ico --windowed troppical.py

      - name: Sign Your Application
        run: |
          signtool sign /a /tr http://timestamp.digicert.com /td sha256 /fd sha256 /v ${{ github.workspace }}/dist/troppical.exe
        shell: powershell
        
      - name: Upload troppical
        uses: actions/upload-artifact@v4
        with:
          name: troppical-nightly
          path: ${{ github.workspace }}/dist/troppical.exe
